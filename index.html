<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Tareas</title>
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>

    <!-- Encabezado de la App -->
    <header id="mainHeader">
        <h1>Gestor de Tareas</h1>
    </header>

    <main class="mainContainer">

        <!-- Formulario de Tarea -->
        <form id="taskForm">
            <div>
                <label for="title">Nombre Actividad</label>
                <input type="text" name="title" id="taskTitle" maxlength="255" required autofocus>
            </div>
            <div>
                <label for="description">Descripción</label>
                <textarea name="description" id="description" rows="5" required></textarea>
            </div>
            <div>
                <label for="assigned_to">Asignado a</label>
                <input type="text" name="assigned_to" id="assignedTo">
            </div>
            <div>
                <label for="datetime">Fecha final</label>
                <input name="datetime" id="endDate" type="datetime-local" />
            </div>
            <div>
                <label for="category">Tipo de tarea</label>
                <select name="category" id="category" required>
                    <option value="" disabled selected>Seleccione una opción</option>
                    <option value="0">Bug</option>
                    <option value="1">Nueva funcionalidad</option>
                    <option value="2">Documentación</option>
                </select>
            </div>
            <div class="button-div">
                <button class="save" id="save" type="submit">Guardar Tarea</button>
                <button class="clear" id="clear" type="reset">Limpiar</button>
            </div>
        </form>

        <!-- Contenedor de Tareas -->
        <section class="taskSection">
            <h2>Lista de tareas</h2>
            <div id="taskContainer">
                <section id="toDo">
                    <h3>Asignado</h3>
                </section>
                <section id="inProgress">
                    <h3>Haciendo</h3>
                </section>
                <section id="completed">
                    <h3>Finalizado</h3>
                </section>
                
                <!-- Icono de papelera -->
                <div id="trashIcon" onclick="toggleTrash()">
                    <i class="fa fa-trash"></i>
                </div>
                
                <!-- Tareas en la papelera, ocultas inicialmente -->
                <section id="trash" style="display: none;">
                    <h3>Papelera</h3>
                    <!-- Aquí se agregarán las tareas eliminadas -->
                </section>
                
                <!-- Contenedor de Categorías Dinámicas -->
                <div id="categoryBlocksContainer">
                    <!-- Aquí se mostrarán los bloques de categorías dinámicamente -->
                </div>

                <!-- Botón para Crear Nueva Categoría -->
                <div>
                    <button type="button" id="createCategoryBtn">Crear nueva categoría</button>
                </div>

                <!-- Formulario para Ingresar Nueva Categoría -->
                <div id="newCategoryForm" style="display: none;">
                    <label for="newCategoryName">Nombre de la nueva categoría:</label>
                    <input type="text" id="newCategoryInput" placeholder="Escribe el nombre de la categoría">
                    <button type="button" id="saveCategoryBtn">Guardar categoría</button>
                    <button type="button" id="cancelCategoryBtn">Cancelar</button>
                </div>
            </div>
        </section>
    </main>

    <footer></footer>
    
    <script src="./assets/js/app.js"></script>
</body>
</html>
