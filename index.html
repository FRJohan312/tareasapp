<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Tareas</title>
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>

    <header id="mainHeader">
        <!-- Aquí puedes agregar el título o encabezado de tu app -->
    </header>

    <main class="mainContainer">

        <form id="taskForm" action="">
            <div>
                <label for="title">Nombre Actividad</label>
                <input type="text" name="title" id="title" maxlength="255" required autofocus>
            </div>
            <div>
                <label for="description">Descripción</label>
                <textarea name="description" id="description" rows="10" required></textarea>
            </div>
            <div>
                <label for="assigned_to">Asignado a</label>
                <input type="text" name="assigned_to" id="assignedTo">
            </div>
            <div>
                <label for="datetime">Fecha final</label>
                <input name="datetime" id="endDate" type="datetime-local" />
            </div>
            <div>
                <label for="category">Tipo de tarea</label>
                <select name="category" id="category" required>
                    <option value="" disabled selected>Seleccione una opción</option>
                    <option value="0">Bug</option>
                    <option value="1">Nueva funcionalidad</option>
                    <option value="2">Documentación</option>
                </select>
            </div>
            <div class="button-div">
                <button class="save" id="save" type="submit">Guardar Tarea</button>
                <button class="clear" id="clear" type="reset">Limpiar</button>
            </div>
        </form>

        <section class="taskSection">
            <h2>Lista de tareas</h2>
            <div id="taskContainer">
                <section id="toDo">
                    <h3>Asignado</h3>
                </section>
                <section id="doing">
                    <h3>Haciendo</h3>
                </section>
                <section id="done">
                    <h3>Finalizado</h3>
                </section>
                
                <!-- Icono de papelera -->
                <div id="trashIcon" onclick="toggleTrash()">
                    <i class="fa fa-trash"></i>
                </div>
                
                <!-- Tareas en la papelera, ocultas inicialmente -->
                <section id="trash" style="display: none;">
                    <h3>Papelera</h3>
                    <!-- Aquí se agregarán las tareas eliminadas -->
                </section>
            </div>
        </section>

    </main>

    <footer></footer>
    
    <script src="./assets/js/app.js"></script>
</body>
</html>
