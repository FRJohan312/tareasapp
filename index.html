<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App</title>
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>

</head>
<body>

    <header id="mainHeader">
        <h1>Gestor de Tareas</h1>
    </header>

    <main class="mainContainer">

        <!-- Formulario de Tarea -->
        <form id="taskForm">

            <div>
                <label for="title">Nombre Actividad</label>
                <input type="text" name="title" id="taskTitle" maxlength="255" required autofocus>
            </div>
            <div>
                <label for="description">Descripción</label>
                <textarea name="description" id="description" rows="5" required></textarea>
            </div>
            <div>
                <label for="assigned_to">Asignado a</label>
                <input type="text" name="assigned_to" id="assignedTo">
            </div>
            <div>
                <label for="datetime">Fecha final</label>
                <input name="datetime" id="endDate" type="datetime-local" />
            </div>

            <div>
                <label for="category">Categoria</label>
                <select name="category" id="category" required>
                    <option value="" disabled selected>Selecione una categoria</option>
                </select>
            </div>

            <button id="createCategoryBtn">Crear Nueva Categoría</button>
            <!-- Formulario para crear una nueva categoría -->
            <div id="newCategoryForm" style="display: none;">
                <label for="newCategoryName">Nombre de la nueva categoría:</label>
                <input type="text" id="newCategoryName" placeholder="Escribe el nombre de la categoría">
                <button id="saveCategoryBtn">Guardar Categoría</button>
                <button id="cancelCategoryBtn">Cancelar</button>

                
            </div>
            
            <button id="eliminarCategoriaBtn">Eliminar Categoria</button>
            <div id="eliminarCategoriaForm" style="display: none;">
            <label for="categoryToDelete">Selecciona la categoría a eliminar:</label>
            <select id="categoryToDelete" disabled>
                <option value="" disabled selected>Selecciona una categoría</option>
            </select>
            <button id="deleteCategoryBtn" disabled>Eliminar Categoría</button> <!-- El botón estará deshabilitado hasta que se seleccione una categoría -->
            <button id="CancelarEliminar">Cancelar</button>
            </div>

            <div class="button-div">
                <button class="save" id="save" type="submit">Guardar Tarea</button>
                <button class="clear" id="clear" type="reset">Limpiar</button>
            </div>
        </form>

        <!-- Contenedor de Bloques de Categorías Dinámicas -->
        <section class="taskSection">
            <h2>Lista de tareas</h2>
            <div id="categoryBlocksContainer">
                <!-- Los bloques de categorías se crearán dinámicamente aquí -->
            </div>
        </section>

    </main>

    <footer>
        <button id="trashButton">
            <i class="fa fa-trash"></i> Ver Papelera
        </button>
        

        <div id="trashContainer" style="display: none;">
        <h2>Papelera</h2>
         <div id="deletedTasksContainer"></div>
    </div>

    </footer>
    
    <script src="./assets/js/app.js"></script>
</body>
</html>
