<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App</title>
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>

</head>
<body>

    <header id="encabezadoPrincipal">
        <h1>Gestor de Tareas</h1>
    </header>

    <main class="contenedorPrincipal">

        <!-- Formulario de Tarea -->
        <form id="formularioTareas">

            <div>
                <label for="title">Nombre Actividad</label>
                <input type="text" name="title" id="tareaTitle" maxlength="255" required autofocus>
            </div>
            <div>
                <label for="description">Descripción</label>
                <textarea name="description" id="description" rows="5" required></textarea>
            </div>
            <div>
                <label for="assigned_to">Asignado a</label>
                <input type="text" name="assigned_to" id="AsignadoA">
            </div>
            <div>
                <label for="datetime">Fecha final</label>
                <input name="datetime" id="fechaFin" type="datetime-local" />
            </div>
            
            <div>
                <label for="categoria">Categoria</label>
                <select name="categoria" id="categoria" required>
                    <option value="" disabled selected>Selecione una categoria</option>
                </select>
            </div>

            <button id="crearBotonCategoria">Crear Nueva Categoría</button>
            <!-- Formulario para crear una nueva categoría -->
            <div id="nuevoFormularioCategoria" style="display: none;">
                <label for="nuevoNombreCategoria">Nombre de la nueva categoría:</label>
                <input type="text" id="nuevoNombreCategoria" placeholder="Escribe el nombre de la categoría">
                <button id="botonGuardarCategoria" type="button">Guardar Categoría</button>
                <button id="botonCancelarCategoria">Cancelar</button>

                
            </div>
            
            <button id="eliminarCategoriaBtn">Eliminar Categoria</button>
            <div id="eliminarCategoriaForm" style="display: none;">
            <label for="categoriaToDelete">Selecciona la categoría a eliminar:</label>
            <select id="categoriaToDelete" disabled>
                <option value="" disabled selected>Selecciona una categoría</option>
            </select>
            <button id="botonEliminarCatg" type="button" disabled>Eliminar Categoría</button><!-- El botón estará deshabilitado hasta que se seleccione una categoría -->
            <button id="CancelarEliminar">Cancelar</button>
            </div>

            <div class="button-div">
                <button class="guardar" id="guardar" type="submit">Guardar Tarea</button>
                <button class="limpiar" id="limpiar" type="reset">Limpiar</button>
            </div>
        </form>

        <!-- VISTA PREVIA -->
        <div id="previewModal" class="modal" style="display: none;">
            <div class="modal-content">
                <span id="closePreview" class="close">&times;</span>
                <h4 id="previewTitle"></h4>
                <p id="previewDescription"></p>
                <p><strong>Asignado a:</strong> <span id="previewAsignadoA"></span></p>
                <p><strong>Fecha:</strong> <span id="previewfechaFin"></span></p>
                <p><strong>Categoría:</strong> <span id="previewcategoria"></span></p>
            </div>
        </div>
        <!-- Contenedor de blocks de Categorías Dinámicas -->
        <section class="seccionTareas">
            <h2>Lista de tareas</h2>
            <div id="blockContenedorCatg">
                <!-- Los blocks de categorías se crearán dinámicamente aquí -->
            </div>
        </section>

    </main>

    <footer>
        <button id="botonPapelera">
            <i class="fa fa-trash"></i> Ver Papelera
        </button>
        

        <div id="contenedorPapelera" style="display: none;">
        <h2>Papelera</h2>
         <div id="contenedorTareasEliminadas"></div>
    </div>

    </footer>
    
    <script src="./assets/js/app.js"></script>
</body>
</html>
